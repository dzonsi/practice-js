<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Classes, css and dimensions.</title>
	<script src="../jquery-3.3.1.js"></script>
	<script src="../scripts/jquery-css.js"></script>

	<style>
		.first {
			color: dodgerblue;
			font-size: 20px;
			border: 1px solid red;
		}
		.second {
			background-color: mediumseagreen;
			font-size: 20px;
			color: white;
		}
		.third {
			width: 300px;
			height: 200px;
			box-sizing: content-box;
			padding: 10px;
			border: 3px solid mediumseagreen;
			margin: 15px;
		}
		.fourth {
			width: 300px;
			height: 200px;
			box-sizing: border-box;
			padding: 10px;
			border: 3px solid tomato;
			margin: 15px;
		}
	</style>

</head>

<body>
	<p id="p1">Randome text! Randome text! Randome text!</p>
	<p id="p2" class="first">Randome text! Randome text! Randome text!</p>
	<p id="p3">Randome text! Randome text! Randome text!</p>
	<p id="p4">Randome text! Randome text! Randome text!</p>
	<p id="p5">Randome text! Randome text! Randome text!</p>
	<button id="b1">Click me to add class!</button>
	<button id="b2">Click me to remove class!</button>
	<button id="b3">Click me to toggle class!</button>
	<button id="b4">Click me to toggle class!</button><br><br>
	<button id="b5">Alert background color of p1!</button>
	<button id="b6">Alert background color of p2!</button>
	<button id="b7">Alert font size of p1!</button>
	<button id="b8">Alert font size of p1!</button><br><br>
	<button id="b9">Change css properties of p3!</button>
	<button id="b10">Change css properties of p4!</button>
	<button id="b11">Change css properties of p5!</button>

	<h2>Content box!</h2>
	<div id="d1" class="third"></div>
	<button id="b12">Width and height!</button>
	<button id="b13">innerWidth and innerHeight</button>
	<button id="b14">outerWidth and outerHeight</button>
	<button id="b15">outerWidth(true) and outerHeight(true)</button>

	<h2>Border box!</h2>
	<div id="d2" class="fourth"></div>
	<button id="b16">Width and height!</button>
	<button id="b17">innerWidth and innerHeight</button>
	<button id="b18">outerWidth and outerHeight</button>
	<button id="b19">outerWidth(true) and outerHeight(true)</button>
</body>

</html>
