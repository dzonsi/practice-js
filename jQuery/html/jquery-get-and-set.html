<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>jQuery HTML get and set</title>
	<script src="../jquery-3.3.1.js"></script>
	<script src="../scripts/jquery-get-and-set.js"></script>

</head>

<body>
	<h2>Get content and attributes:</h2>
	<p id="p1">Test <b>paragrpah</b> with some text!</p>
	<p id="p2">I'm paragraph to...</p>
	<p id="p3">Tooday is very <i>sunny</i> day!</p>
	<input type="text" id="i1" value="Mickey Mouse">
	<a id="l1" href="https://www.google.com/" target="_blank">Link to Google</a>
	<br><br>
	<button id="b1">Get p1 text</button>
	<button id="b2">get p3 HTML</button>
	<button id="b3">Get input value</button>
	<button id="b4">Get link href value</button>
	<button id="b5">Get link target value</button>

	<h2>Set content and attributes:</h2>
	<button id="b6">Set p1 text</button>
	<button id="b7">Set p1 html</button>
	<br>
	<button id="b8">Change input value(Donald Duck)</button>
	<button id="b9">Change input value(Airplane)</button>
	<br>
	<button id="b10">Text of p3 with callback function</button>
	<button id="b11">Html of p3 with callback function</button>
	<br>
	<button id="b12">Change link href</button>
	<button id="b13">Change link target</button>
	<button id="b14">Change link text</button>
	<button id="b15">Change all at once(youtube)</button>
	<button id="b16">Change youtube href with callback function</button>
</body>

</html>
